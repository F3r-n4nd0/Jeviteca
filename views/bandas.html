<h3>Bandas</h3>
<table class="table table-striped">
    <header>
    <tr>
        <th>Nombre</th>
        <th>Origen</th>
    </tr>
    </header>
    <tr ng-repeat="banda in bandas">
        <td>
            {{::banda.name}}
            <span favorites element-id="banda.name" storage-key="storageKey"></span>
        </td>
        <td>{{::banda.origin}}</td>
    </tr>
</table>
